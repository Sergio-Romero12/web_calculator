<!DOCTYPE html>
<html lang="en" dir="ltr">
 
    <head>
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <link rel="icon" href="images/calculator.png"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <div class="title">
                <h1 style="font-family:Common Pixel; color: white;">Calculator</h1>
                <img id = "header_image" src="images/calculator.png" alt="calculator_logo"/>
            </div>
            <div class="social_links"> 
                <a href="https://www.linkedin.com/in/sergioromero28"><img id = "linkedIn" src="images/linkedIn.png" alt="LinkedIn"/></a>
                <a href="https://github.com/Sergio-Romero12"><img id = "github" src="images/github.png" alt="Github"/></a>
            </div>
        </header>

        <div class="calculator">
            <input type="text" class="display" readonly/>

            <div class="buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>

                <button class="number" data-value="7">7</button>
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="9">9</button>
                <button class="operator" data-value="*">*</button>

                <button class="number" data-value="4">4</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="6">6</button>
                <button class="operator" data-value="-">-</button>

                <button class="number" data-value="1">1</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button class="number" data-value="0">0</button>
                <button class="number" data-value="00">00</button>
                <button class="number" data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
